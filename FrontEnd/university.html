    <div class="row">

<div class="container">
    <form id="uni-form">
        <div class="first-impression">
            <h1>Do you have an account already?</h1>
            <p class="lead">Please enter your username and password if you have an account</p>
            <div class="form-group">
                <div class="row">
                    <label for="username" class="col-sm-2 col-sm-offset-3 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="password" class="col-sm-2 col-sm-offset-3 control-label">Password</label>
                    <div class="col-sm-4">

                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <button id="submit-button" type="submit" class="btn btn-primary">
                        Log in
                    </button>
                    <button id="register-button" type="button" class="btn btn-danger">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
