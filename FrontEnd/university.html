<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Database of US University Offer">

    <title>Offer DB</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
</head>

<body>

<nav class="navbar transparent navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Offer DB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="university.html">I am a professor or university representative</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="header-image">
        </div>
    </div>
</div>

<div class="container">
    <form id="uni-form">
        <div class="first-impression">
            <h1>Do you have an account already?</h1>
            <p class="lead">Please enter your username and password if you have an account</p>
            <div class="form-group">
                <div class="row">
                    <label for="username" class="col-sm-2 col-sm-offset-3 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="password" class="col-sm-2 col-sm-offset-3 control-label">Password</label>
                    <div class="col-sm-4">

                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <button id="submit-button" type="submit" class="btn btn-primary">
                        Log in
                    </button>
                    <button id="register-button" type="button" class="btn btn-danger" data-toggle="modal" data-target="#register-modal">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
</div><!-- /.container -->

<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Register now</h4>
            </div>
            <form id="form">
            <div class="modal-body">
                    <div class="form-group">
                        <label for="new-username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="new-username" name="new-username">
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password">
                    </div>
                    <div class="form-group">
                        <label for="new-email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="new-email" name="new-email">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function() {
        $('#form').submit(function(event) {
            event.preventDefault();

            $.ajax({
                url: 'http://219.224.134.225:5000/signUpUni',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    console.log(response);
                    if(response == 0) {
                        console.log("success");
                        window.location.href = "http://stackoverflow.com";
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
</script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
