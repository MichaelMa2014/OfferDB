<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Database of US University Offer">
    <meta name="author" content="Andy Jin, Michael Ma">
    <link rel="icon" href="">

    <title>Offer DB</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
</head>

<body>

<!--navbar-->
<nav class="navbar transparent navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Offer DB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="university.html">I am a professor or university representative</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="nav-username"></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!--header image-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="header-image">
        </div>
    </div>
</div>

<!--login form-->
<div class="container">
    <form id="login-form">
        <div class="first-impression">
            <h1>Do you have an account already?</h1>
            <p class="lead">Please enter your username and password if you have an account</p>
            <div class="form-group">
                <div class="row">
                    <label for="username" class="col-sm-2 col-sm-offset-3 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="password" class="col-sm-2 col-sm-offset-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
            </div>
            <div id="modal-error-div" style="padding-left: 15px">
                <p id="modal-error-message"></p>
            </div>
            <div class="form-group">
                <div class="row">
                    <button id="submit-button" type="submit" class="btn btn-primary">
                        Log in
                    </button>
                    <button id="register-button" type="button" class="btn btn-danger" data-toggle="modal" data-target="#register-modal">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
</div><!-- /.container -->

<!--register modal-->
<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="register-label">Register now</h4>
            </div>
            <form id="register-form">
            <div class="modal-body">
                <div class="form-group">
                    <select class="form-control" id="new-role" name="new-role" required>
                        <option>Professor: I am a professor</option>
                        <option>University Representative: I am a university representative</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="new-uni" name="new-uni" required>
                        <option>University of California, Berkeley</option>
                        <option>Stanford University</option>
                        <option>Carnegie Mellon University</option>
                        <option>Massachusetts Institute of Technology</option>
                        <option>Princeton University</option>
                        <option>Harvard University</option>
                        <option>Yale University</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-username" class="control-label">Full Name</label>
                    <input type="text" class="form-control" id="new-username" name="new-username">
                </div>
                <div class="form-group">
                    <label for="new-password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="new-password" name="new-password">
                </div>
                <div class="form-group">
                    <label for="new-repeat-password" class="control-label">Repeat Password</label>
                    <input type="password" class="form-control" id="new-repeat-password" name="new-repeat-password">
                </div>
                <div class="form-group">
                    <label for="new-email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="new-email" name="new-email">
                </div>
                <div id="register-error-div" style="padding-left: 15px">
                    <p id="register-error-message"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!--success modal-->
<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="success-label">Success</h4>
            </div>
            <div class="modal-body">
                Welcome to OfferDB!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" id="general-info">Place sticky footer content here.</p>
    </div>
</footer>

<script>
    function load_general_info() {
        $.ajax({
            url: 'http://192.168.20.91:5000/generalInfo',
            data: '',
            type: 'POST',
            success: function(response) {
                console.log(response);

                var data = JSON.parse(response);

                $('#general-info').html('OfferDB: ' + data['userNo'] + ' Users, ' + data['graduateNo'] + ' Graduates, ' + data['professorNo'] + ' Professors, ' + data['universityNo'] + ' Universities');
            },
            error: function(error) {
                console.log(error);
            },
            timeout: 100
        });
    }

    $(function() {
        load_general_info();
        window.setInterval(load_general_info, 1000);

        $('#login-form').submit(function (event) {
            event.preventDefault();

            $.ajax({
                url: 'http://192.168.20.91:5000/puLogin',
                data: $('#login-form').serialize(),
                type: 'POST',
                success: function(response) {
                    console.log(response);
                    if (response == 0) {
                        $('#nav-username').html($('#username').val());
                        $('#nav-username').attr('href', 'university-in.html');
                        document.cookie="username="+$('#username').val();
                        window.location.href='university-in.html';
                    }
                    else {
                        if (response == -1) {
                            $('#modal-error-div').attr('class', "alert alert-danger");
                            $('#modal-error-message').html('The username or password is incorrect.');
                        }
                    }
                },
                error: function(error) {
                    $('#modal-error-div').attr('class', "alert alert-danger");
                    $('#modal-error-message').html('Could not connect to server.');
                    console.log(error);
                },
                timeout: 100
            });
        })

        $('#register-form').submit(function(event) {
            event.preventDefault();

            $.ajax({
                url: 'http://192.168.20.91:5000/puSignUp',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    console.log(response);
                    if(response == 0) {
                        $('#nav-username').html($('#new-username').val());
                        $('#nav-username').attr('href', 'university-in.html');
                        document.cookie = "username=" + $('#new-username').val();
                        window.location.href = 'university-in.html';
                    }
                    else {
                        $('#register-error-div').attr('class', "alert alert-danger");
                        $('#register-error-message').html('The username or password is incorrect. errno: ' + response);
                    }
                },
                error: function(error) {
                    $('#register-error-div').attr('class', "alert alert-danger");
                    $('#register-error-message').html('Could not connect to server');
                    console.log(error);
                },
                timeout: 100
            });
        });
    });
</script>

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
