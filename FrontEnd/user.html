<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="edit-label">Edit grades</h4>
            </div>
            <form id="edit-grades-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="GREVerbal" class="control-label">GRE Verbal</label>
                        <input type="text" class="form-control" id="GREVerbal" name="GREVerbal" placeholder="170" required><br>
                    </div>
                    <div class="form-group">
                        <label for="GREQuantitative" class="control-label">GRE Quantitative</label>
                        <input type="text" class="form-control" id="GREQuantitative" name="GREQuantitative" placeholder="170" required><br>
                    </div>
                    <div class="form-group">
                        <label for="GREAW" class="control-label">GRE Analytical Writing</label>
                        <input type="text" class="form-control" id="GREAW" name="GREAW" placeholder="6" required><br>
                    </div>
                    <div class="form-group">
                        <label for="TOEFLR" class="control-label">TOEFL Reading</label>
                        <input type="text" class="form-control" id="TOEFLR" name="TOEFLR" placeholder="30" required><br>
                    </div>
                    <div class="form-group">
                        <label for="TOEFLL" class="control-label">TOEFL Listening</label>
                        <input type="text" class="form-control" id="TOEFLL" name="TOEFLL" placeholder="30" required><br>
                    </div>
                    <div class="form-group">
                        <label for="TOEFLS" class="control-label">TOEFL Speaking</label>
                        <input type="text" class="form-control" id="TOEFLS" name="TOEFLS" placeholder="30" required><br>
                    </div>
                    <div class="form-group">
                        <label for="TOEFLW" class="control-label">TOEFL Writing</label>
                        <input type="text" class="form-control" id="TOEFLW" name="TOEFLW" placeholder="30" required><br>
                    </div>
                </div>
                <div id="edit-error-div" style="padding-left: 15px">
                    <p id="edit-error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-button" type="submit" class="btn btn-primary">
                        Submit

<script>
    function load_general_info() {
        $.ajax({
            url: 'http://192.168.20.91:5000/generalInfo',
            data: '',
            type: 'POST',
            success: function(response) {
                console.log(response);

                var data = JSON.parse(response);

                $('#general-info').html('OfferDB: ' + data['userNo'] + ' Users, ' + data['graduateNo'] + ' Graduates, ' + data['professorNo'] + ' Professors, ' + data['universityNo'] + ' Universities');
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function load_grades() {
        $.ajax({
            url: 'http://192.168.20.91:5000/stdCheck',
            data: 'username=' + document.cookie.split(';')[0].split('=')[1],
            type: 'GET',
            success: function(response) {
                $('#edit-modal').modal('hide');

                var data = JSON.parse(response);
                console.log(data);
                $('#table-gender').html(data['gender']);
                $('#table-tel').html(data['tel']);
                $('#table-GREQuantitative').html(data['GREQuantitative']);
                $('#table-GREVerbal').html(data['GREVerbal']);
                $('#table-GREAW').html(data['GREAW']);
                $('#table-TOEFLR').html(data['TOEFLR']);
                $('#table-TOEFLL').html(data['TOEFLL']);
                $('#table-TOEFLS').html(data['TOEFLS']);
                $('#table-TOEFLW').html(data['TOEFLW']);
            },
            error: function(error) {
                console.log(error);
            },
            timeout: 100
        });
    }

    $(function() {
//        window.setInterval(load_general_info, 1000);

        $('#nav-username').html(document.cookie.split(';')[0].split('=')[1]);

        $('#username').val(document.cookie.split(';')[0].split('=')[1]);
        load_grades();
    });

    $('#edit-grades-form').submit(function (event) {
        event.preventDefault();

        $.ajax({
            url: 'http://192.168.20.91:5000/stdUpgrade',
            data: 'username=' + document.cookie.split(';')[0].split('=')[1] + '&' + $('#edit-grades-form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
                if (response == 0) {
                    $('#edit-grades-modal').modal('hide');
                    load_grades();
                }
                else {
                    $('#edit-error-div').attr('class', "alert alert-danger");
                    $('#edit-error-message').html('The grades are incorrect.');
                }
            },
            error: function(error) {
                console.log(error);
                $('#edit-error-div').attr('class', "alert alert-danger");
                $('#edit-error-message').html('Could not connect to server.');
            },
            timeout: 100
        });
    })

    $('#password-form').submit(function (event) {
        event.preventDefault();

        $.ajax({
            url: 'http://192.168.20.91:5000/stdUpPass',
            data: 'username=' + document.cookie.split(';')[0].split('=')[1] + '&' + $('#password-form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
                if (response == 0) {
                    $('#password-error-div').attr('class', "alert alert-success");
                    $('#password-error-message').html('Success.');
                }
                else if (response == -1) {
                        $('#password-error-div').attr('class', "alert alert-danger");
                        $('#password-error-message').html('The password is incorrect.');
                }
                else if (response == -2) {
                    $('#password-error-div').attr('class', "alert alert-danger");
                    $('#password-error-message').html('Two passwords are the not the same.');
                }
            },
            error: function(error) {
                console.log(error);
                $('#password-error-div').attr('class', "alert alert-danger");
                $('#password-error-message').html('Could not connect to server.');
            },
            timeout: 100
        });
    })
</script>
