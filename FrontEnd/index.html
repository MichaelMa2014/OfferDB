<div class="container">
    <form id="name-form" method="post" enctype="multipart/form-data" action="">

    <div class="first-impression">
        <h1>May I have your name please?</h1>
        <p class="lead">Tell me your name so I get to know you better</p>
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="User's Name" placeholder="Your Full Name" required><br>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#uni-info">Submit</button>
    </div>
        <div class="first-impression">
        <div class="collapse" id="uni-info">
            <h1>And which universities are you thinking of applying?</h1>
                <div class="form-group">
                    <select class="form-control" id="uni" name="User's Name" required>
                        <option>University of California, Berkeley</option>
                        <option>Stanford University</option>
                        <option>Carnegie Mellon University</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#grade-info">Submit</button>
        </div>
    </div>
    <div class="first-impression">
        <div class="collapse" id="grade-info">
            <h1>Now I need your GRE and TOEFL score</h1>
            <p class="lead">Just leave it blank if you haven't taken those tests</p>
                <div class="form-group">
                    <label for="GREVerbal" class="col-xs-2 control-label">GRE Verbal</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="GREVerbal" name="GREVerbal" placeholder="170" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="GREQuantitative" class="col-xs-2 control-label">GRE Quantitative</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="GREQuantitative" name="GREQuantitative" placeholder="170" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="GREAW" class="col-xs-2 control-label">GRE Analytical Writing</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="GREAW" name="GREAW" placeholder="6" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TOEFLR" class="col-xs-2 control-label">TOEFL Reading</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="TOEFLR" name="TOEFLR" placeholder="170" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TOEFLL" class="col-xs-2 control-label">TOEFL Listening</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="TOEFLL" name="TOEFLL" placeholder="170" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TOEFLS" class="col-xs-2 control-label">TOEFL Speaking</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="TOEFLS" name="TOEFLS" placeholder="6" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TOEFLW" class="col-xs-2 control-label">TOEFL Writing</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="TOEFLW" name="TOEFLW" placeholder="6" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
    </div>
</div><!-- /.container -->
