<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Database of US University Offer">
    <meta name="author" content="Shen Jin, Michael Ma">
    <link rel="icon" href="">

    <title>Offer DB</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Offer DB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="first-impression">
        <h1>May I have your name please?</h1>
        <p class="lead">Tell me your name so I get to know you better</p>
        <form method="post" enctype="multipart/form-data" action="">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="User's Name" placeholder="Your Full Name" required><br>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#uni-info" >Submit</button>
        </form>
    </div>
    <div class="first-impression">
        <div class="collapse" id="uni-info">
            <h1>And which universities are you thinking of applying?</h1>
            <form method="post" enctype="multipart/form-data" action="">
                <div class="form-group">
                    <select class="form-control" id="uni" name="User's Name" required>
                        <option>University of California, Berkeley</option>
                        <option>Stanford University</option>
                        <option>Carnegie Mellon University</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div><!-- /.container -->

</body>
</html>
